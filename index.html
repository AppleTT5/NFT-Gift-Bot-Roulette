<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; 
               background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; 
                 background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); 
                 border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Привет, <span id="username">пользователь</span>!</h1>
    <button onclick="tg.close()">Закрыть окно</button>
    <button>

    </button>
    <script>
        let tg = window.Telegram.WebApp; // Получаем объект Telegram
        tg.expand(); // Разворачиваем окно на весь экран
        
        // Отображаем имя пользователя из Telegram
        if (tg.initDataUnsafe.user) {
            document.getElementById("username").innerText = tg.initDataUnsafe.user.first_name;
        }
    </script>
</body>
</html>
